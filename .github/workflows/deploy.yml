name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'  # Utilisez 'npm' si vous utilisez npm

      - name: Install dependencies
        run: pnpm install  # Utilisez 'npm install' si vous utilisez npm

      - name: Build project
        run: pnpm run build  # Utilisez 'npm run build' si vous utilisez npm

      - name: Upload build artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: './build'  # Dossier contenant les fichiers générés

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4